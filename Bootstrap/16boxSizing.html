<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试box-sizing</title>
    <style>
        #container {
            width: 300px;
            height: 300px;
            background:gray;
        }
        #box1 {
            width: 100px;
            margin: 20px auto;
            padding: 50px;
            box-sizing: border-box;
            background: red;
        }
        #box2 {
            width: 100px;
            margin: 20px auto;
            box-sizing: border-box;
            padding: 50px;
            background:green;
            border:solid blue 5px;
        }
    </style>
</head>
<body>
    <div id='container'>
        <div id='box1'></div>
        <div id='box2'></div>
    </div>
</body>
</html>
