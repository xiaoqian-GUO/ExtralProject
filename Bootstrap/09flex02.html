<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弹性布局flex的应用02</title>
    <style type="text/css">
    .container {
        display: flex;
        background: #a1a1a1;
        height: 200px;
        flex-flow: row nowrap;
    }
    .main {
        background: rgb(0, 238, 255);
        height: 60%;
        width: 50%;
        align-self:flex-start;
    }
    .left {
        background: pink;
        flex: 1;
    }
    .right {
        background: pink;
        flex: 2;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="main"></div>
        <div class="right"></div>
    </div>
</body>
</html>
