<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>粘性定位</title>
    <style>
        body {
            margin: 0px;
        }
        #second {
            width: 100px;
            height: 1000px;
            background: red;
        }
        #first {
            width: 100px;
            height: 100px;
            background: blue;
            position: sticky;
            top:30px;
            left: 120px;
        }
        #last {
            position: relative;
            top:2000px;
            left:10px;
            width: 100%;
            height: 20px;
            background: black;
        }
    </style>
</head>
<body>
    <div id='first'></div>
    <div id='second'></div>
    <div id='last'></div>
</body>
</html>
