<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弹性布局flex的应用</title>
    <style type="text/css">
    .container {
        display: flex;
        background: #a1a1a1;
        height: 600px;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: space-around;
    }
    .main {
        background: red;
        width: 50%;
    }
    .left {
        background: pink;
        width: 10%;
    }
    .right {
        background: pink;
        width: 10%;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="main"></div>
        <div class="right"></div>
    </div>
</body>
</html>
