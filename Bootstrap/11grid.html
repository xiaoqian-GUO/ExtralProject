<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>让header和footer固定在顶部和底部</title>
    <style>
        .site {
            display: flex;
            min-height: 100vh;
            width: 50vw;  /*vh和vw的单位也是自适应的*/
            flex-direction: column;
        }
        .site-content {
            flex:1;
            text-align: center;
        }
        header,footer {
            text-align: center;
            background: gray;
        }
        @media screen and (min-width:600px){
            .first {
                width: 100px;
                height: 100px;
                border: 1px solid red;
                background: gray;
                padding: 10px;
                margin: 10px;
            }
            .second {
                width: 50px;
                height: 50px;
                border: 1px solid blue;
                background: pink;
                padding: 10px;
                margin: 0 auto;
            }
            li {
                display: inline-block;
                text-decoration: none;
                list-style-type: none;
                padding: 100px;
            }
            .fancy {
                width: 500px;
                margin: 20px auto;
                padding: 50px;
                border: solid blue 10px;
                box-sizing: border-box;
                clear: both;            
            }
            .dancy {
                float: left;
                width: 100px;
                height: 100px;
                background: pink;
            }
            body {
                background: green;
            }
            .box {
                width:100px;
                height: 100px;
                float: left;
                margin: 1em;
                border: 1px solid blue;
            }
        }
        
        @media screen and (max-width:599px){
            .first {
                width: 100px;
                height: 100px;
                border: 1px solid red;
                background: gray;
                padding: 10px;
                margin: 10px;
            }
            .second {
                width: 50px;
                height: 50px;
                border: 1px solid blue;
                background: pink;
                padding: 10px;
                margin: 0 auto;
            }
            .fancy {
                width: 500px;
                margin: 20px auto;
                padding: 50px;
                border: solid blue 10px;
                box-sizing: border-box;
                clear: both;            
            }
            .dancy {
                float: left;
                width: 100px;
                height: 100px;
                background: pink;
            }
            body {
                background: green;
            }
            nav li {
                display: inline;
            }
        }
    </style>
</head>
<body>
    <!-- <div class="site">
        <header>header</header>
        <main class="site-content">content</main>
        <footer>footer</footer>
    </div> -->
    <div class='first' id='second'>
       
    </div>
    <div class='second' id='first'></div>
    <div class='first'>
        <div class='second'></div>
    </div>
    <ul>
        <li>abc</li>
        <li>abc</li>
        <li>abc</li>
    </ul>
    <div class="dancy"></div>  
    <div class="fancy"> </div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
