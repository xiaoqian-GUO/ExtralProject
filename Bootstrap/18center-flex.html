<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>垂直居中的两种方式</title>
    <style type="text/css">
    html.body {
        width: 100%;
        height: 100%;
    }
        #container {
            width: 200px;
            height: 200px;
            position: relative;
            background: gray;
        }
        #center {
            position: absolute;
            width: 100px;
            height: 100px;
            margin: auto;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
            border: 1px solid red;
            background: green;
        }
        #container2 {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 300px;
            background: gray;
        }
        #center2 {
            position: absolute;
            border: 100px solid;
            border-top-color: yellow;
            border-bottom-color: black;
            border-left-color: yellow;
            border-right-color: black;
            border-radius: 100px;
            transform: rotate(40deg);
        }
        #center3 {
            position: absolute;
            border: 100px solid;
            border-top-color: black;
            border-bottom-color: yellow;
            border-left-color: transparent;
            border-right-color: transparent;
            border-radius: 100px;
            transform: rotate(-10deg);
        }
        
    </style>
</head>
<body>
    <div id='container'>
        <div id='center'></div>
    </div>
    <div id='container2'>
        <div id='center2'></div>
        <div id='center3'></div>
    </div>
</body>
</html>
