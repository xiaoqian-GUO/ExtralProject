<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定义点击事件</title>
    <style>
        /*画出三角形，采用设置边框的透明与否*/
        #demo {
            width:0;
            height: 0;
            border-style: solid;
            border-width: 20px;
            border-color: transparent red transparent transparent;
        }

    </style>
</head>
<body>
    <button id='click'>单击</button>
    <button id='dblclick'>双击</button>
    <button id='mousedown'>mousedown</button>
    <button id='mouseup'>mouseup</button>
    <input type="text" placeholder="默认" id='input' name='input' />
    <p id='p'>abcdefg</p><br>
    <div id='demo'></div>
    <script src="js/20.js"></script>
</body>
</html>
