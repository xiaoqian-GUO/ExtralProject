	<!--
    	作者：1454135606@qq.com
    	时间：2018-03-07
    	描述：下面为html5拖放：drag和drop--任何元素都是可拖放的
    -->
    
	
	

    <script type="text/javascript">
        var c=document.getElementById("myCanvas01");
        var cxt=c.getContext("2d");
        cxt.moveTo(10,10);
        cxt.lineTo(50,10);
        cxt.lineTo(50,30);
        cxt.lineTo(10,10);
        cxt.stroke();

        cxt.fillStyle="red";
        cxt.fillRect(0,90,10,10);

		//画圆
        cxt.fillStyle="#FF0000";  //填充颜色不能少吧，不然可能无法显示
        cxt.beginPath();
        cxt.arc(50,50,15,0,Math.PI*2,true);
        cxt.closePath();
        cxt.fill();

		//定义渐进色
        var grd=cxt.createLinearGradient(20,90,100,100);
        grd.addColorStop("0","black");
        grd.addColorStop("0.3","magenta");
        grd.addColorStop("0.5","blue");
        grd.addColorStop("0.6","green");
        grd.addColorStop("0.8","yellow");
        grd.addColorStop(1,"red");        
        cxt.fillStyle=grd;
        cxt.fillRect(20,90,100,100);
        
        //在画布上放置图像
        window.onload=function(){
	        var cvs2=document.getElementById("myCanvas02");
	        var img=cvs2.getContext("2d");
	        img.fillStyle="red";
	        img.beginPath();
	        img.arc(150,150,20,0,Math.PI,true);
	        img.closePath();
	        img.fill();
	        
			var pic=new Image();
			pic.src="001.jpg";
			//圖片加載完成後在調用函數
			pic.onload=function(){
				img.drawImage(pic,0,0);
			}
			
			
			//SVG圖像可通過文本編輯器來創建和修改
			//SVG圖像可在任何的分辨率下被高質量的打印
			//svg適合大型渲染區域的應用程序
			//不適合遊戲應用
			
			
        }
     
    </script>
