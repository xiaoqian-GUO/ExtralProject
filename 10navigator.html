<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水平导航栏</title>
    <style>
        ul {
            background-color: gray;
            list-style-type:none;
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }
        li {
            float:left;
        }
        a:link , a:visited {
            display: block;
            text-decoration: none;
            width: 300px;
            text-align: center;
            padding: 4px;
            font-size: 1.3em;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">NEWS</a></li>
        <li><a href="#">CONTACT</a></li>
        <li><a href="#">ABOUT</a></li>
    </ul>
</body>
</html>
