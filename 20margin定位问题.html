<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>margin定位问题</title>
    <style>
        #parent {
            width:100px;
            height: 100px;
            margin: 50px;
            background:red;
        }
        #second {
            width:100px;
            height: 100px;
            margin: 100px;
            background:pink;
        }
        #child {
            width: 50px;
            height: 50px;
            margin: 200px;
            background: gray;
        }
    </style>
</head>
<body>
    <div id='parent'>
        <div id='child'></div>
    </div>
    <div id='second'></div>
    <script>
        var obj={};
        var sec=document.getElementById('second');
        document.onclick=function(){
            obj={};
            allElement(document.body);
            console.log(obj);
        };

        function allElement(node){
            var allChild=node.childNodes;
            var len=allChild.length;
            var i;
            if(node.nodeType==1){
                var name=node.tagName;
                if(name in obj){
                    obj[name]+=1;
                }
                else{
                    obj[name]=1;
                }
            }
            for(i=0;i<len;i++){
               allElement(allChild[i]);
            }
        }

    </script>
</body>
</html>
